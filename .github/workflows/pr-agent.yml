name: PR Agent
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # [핵심 1] 변경된 파일들을 유형별(Frontend, Backend 등)로 묶어서 표로 보여줌
          PR_DESCRIPTION__ENABLE_SEMANTIC_FILES_TYPES: "true"
          
          # [핵심 2] AI에게 "변경 요약 표를 꼭 넣어달라"고 지시
          PR_DESCRIPTION__EXTRA_INSTRUCTIONS: 'Please include a "Summary of Changes" table describing what changed in each file. Write in Korean.'