[pr_description]
use_description_markers = true   # 템플릿 마커 위치에 작성
language = "ko"                  # 한국어로 작성
extra_instructions = """
- 답변은 한국어로 작성해주세요.
- '요약' 섹션은 개조식(bullet point)으로 간결하게 3줄 이내로 작성해주세요.
- '구현 사항' 섹션은 변경된 파일과 핵심 로직을 매칭하여 설명해주세요.
- 프론트엔드 개발자 톤앤매너를 유지해주세요.
"""

[pr_description.walkthrough]
enable = true

# 👇 여기가 핵심입니다! (봇의 자동 실행 동작 제어)
[github_app]
# PR이 생성되었을 때 '/describe'(설명 채우기)만 실행하고, '/review'(코드리뷰)는 빼버립니다.
pr_commands = ["/describe"]

# (혹시 몰라 안전장치) 리뷰 기능 자체 설정 끄기
[pr_reviewer]
enable_review_labels = false
enable_auto_approval = false